<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SEO Bandwagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #F53796;
            --navy: #000022;
            --white: #F5F5F5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--navy);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(6rem, 20vw, 15rem);
            color: var(--pink);
            letter-spacing: 10px;
            line-height: 1;
        }
        p {
            font-size: 1.5rem;
            margin: 30px 0;
            color: rgba(245, 245, 245, 0.8);
        }
        a {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            background: var(--pink);
            color: var(--white);
            padding: 18px 45px;
            text-decoration: none;
            letter-spacing: 2px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(245, 55, 150, 0.5);
        }
    </style>
</head>
<body>
    <div>
        <h1>404</h1>
        <p>This page doesn't exist. Maybe it never did.</p>
        <a href="/">BACK TO HOME</a>
    </div>
</body>
</html>
